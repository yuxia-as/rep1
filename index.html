<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Come To Play</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/click.js"></script>
</head>
<body>
	<div class="wrapper">
		<!-- right-bottom corner moving cube -->
		<section class="cube">
			<!-- <div class="cube"> -->
				<ul>
					<li><img src="images/cartoon/1.jpg" alt=""></li>
					<li><img src="images/cartoon/2.jpg" alt=""></li>
					<li><img src="images/cartoon/3.jpg" alt=""></li>
					<li><img src="images/cartoon/4.jpg" alt=""></li>
					<li><img src="images/cartoon/5.jpg" alt=""></li>
					<li><img src="images/cartoon/6.jpg" alt=""></li>
				</ul>
		</section>

		<!-- left pocoyo and windmill part-->
		<section class="pocoyo_container">
			<div class="pocoyo">
				<div class="pocoyo_me"><img src="images/pocoyo.png"></div>
				<div class="windmill"><img src="images/fengche.png"></div>
			</div>
		</section>

		<!-- middle lottery part -->
		<section class="lottery_container">
			<div class="lottery">
				<img src="images/pan.png" style="width:304px;height:282px">
				<img src="images/turn.png" id="turn">
				<img src="images/arrow.png" id="click">
				<p id="words">Who wants to play with me....??? Click Click Click.......</p>
			</div>
		</section>
		
		<!-- right slides part -->
		<section class="right">

		</section>

		<!-- bottom navigation part -->
		<section class="nav">
			<div class="stage">
				<ul>
					<li><img src="images/cartoon/b1.jpg" alt=""></li>
					<li><a href="">Our Stoery I</a></li>
				</ul>
				<ul>
					<li><img src="images/cartoon/b2.jpg" alt=""></li>
					<li><a href="">Our Stoery II</a></li>
				</ul>
				<ul>
					<li><img src="images/cartoon/b3.jpg" alt=""></li>
					<li><a href="">Our Stoery III</a></li>
				</ul>
			</div>
		</section>
	</div>
</body>
</html>
